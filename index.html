<html lang="id">
<head>

  <style>
    :root {
      --font-main: "Poppins", sans-serif;
      --primary-color: #8b5cf6;
      --primary-color-hover: #7c3aed;
      --text-color: #f3f4f6;
      --text-color-muted: #9ca3af;
      --bg-color: #0a0e17;
      --card-bg: rgba(17, 24, 39, 0.7);
      --border-color: #374151;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Particles Canvas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      max-width: 90%;
      width: 500px;
    }

    /* Logo */
    .logo-container {
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 30px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(5deg);
    }

    /* Title */
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), #10b981);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #10b981;
      letter-spacing: 0.5px;
      animation: fadeIn 1.5s ease-out;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-color-muted);
      margin-bottom: 2.5rem;
      max-width: 80%;
    }

    /* Card */
    .card {
      background-color: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      box-shadow: 0 15px 35px var(--shadow-color);
      animation: fadeIn 1s ease-out;
    }

    /* Start Chat Button */
    .start-chat-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
    }

    .start-chat-btn:hover {
      background-color: var(--primary-color-hover);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(139, 92, 246, 0.4);
    }

    .start-chat-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Features */
    .features {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      width: 100%;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1;
      padding: 0.5rem;
    }

    .feature-icon {
      background-color: rgba(139, 92, 246, 0.2);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
    }

    .feature-icon svg {
      width: 24px;
      height: 24px;
      color: var(--primary-color);
    }

    .feature-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .feature-desc {
      font-size: 0.8rem;
      color: var(--text-color-muted);
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--text-color-muted);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: var(--primary-color-hover);
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    /* Typing Animation for Tagline */
    .typing-animation {
      border-right: 3px solid #10b981;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #10b981 }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .logo {
        width: 120px;
        height: 120px;
      }

      .title {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .features {
        flex-direction: column;
        gap: 1.5rem;
      }

      .feature {
        flex-direction: row;
        text-align: left;
        gap: 1rem;
      }

      .feature-icon {
        margin-bottom: 0;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
        height: 100px;
      }

      .title {
        font-size: 1.75rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Background -->

  <!-- Main Content -->
  <div class="container">

          <div>

          </div>

        <div class="feature">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>

          <div>
            <h3 class="feature-title">Tools</h3>
            <p class="feature-desc">Berbagai fitur</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Dibuat oleh <a href="https://t.me/rugibanget" target="_blank">Painzy</a> &copy; 2025</p>
    </div>
  </div>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
